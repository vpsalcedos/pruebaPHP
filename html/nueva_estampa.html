            <div class="col-sm-9 col-sm-offset-3 main">
                <h1 class="page-header">Nueva Estampa</h1>
                <div class="row">
                    <div class="col-md-6 span2">
                        <img src="http://lorempixel.com/850/850/?random=123" class="col-md-12" height="290"/>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label">Nombre</label>
                            <input  maxlength="100" type="text" required="required" class="form-control"  placeholder="Nombre"/>
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label">Precio</label>
                            <input  maxlength="100" type="text" required="required" class="form-control" placeholder="Precio"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Descripción</label>
                            <textarea class="form-control" id="message" name="message" placeholder="Descripción del diseño" rows="5"></textarea>
                        </div>
                    </div>

                </div>

                
                
                <div class="col-md-12 container">
                  <div class="panel panel-default">
                    <div class="panel-heading"><strong>Upload Files</strong> <small>Bootstrap files upload</small></div>
                    <div class="panel-body">

                      <!-- Standar Form -->
                      <h4>Select files from your computer</h4>
                      <form action="" method="post" enctype="multipart/form-data" id="js-upload-form">
                        <div class="form-inline">
                          <div class="form-group">
                            <input type="file" name="files[]" id="js-upload-files" multiple>
                          </div>
                          <button type="submit" class="btn btn-sm btn-primary" id="js-upload-submit">Upload files</button>
                        </div>
                      </form>

                      </div>

                      <!-- Upload Finished -->
                      <div class="js-upload-finished">
                        <h3>Processed files</h3>
                        <div class="list-group">
                          <a href="#" class="list-group-item list-group-item-success"><span class="badge alert-success pull-right">Success</span>image-01.jpg</a>
                          <a href="#" class="list-group-item list-group-item-success"><span class="badge alert-success pull-right">Success</span>image-02.jpg</a>
